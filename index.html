<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Hello There</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Laugh</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Explosion</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Drums</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Real (Loud)</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Haki</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">High Ground</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Music</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Room</span>
    </div>
  </div>

  <audio data-key="65" src="/Soundboard/Sounds/HelloThere.mp3"></audio>
  <audio data-key="83" src="/Soundboard/Sounds/Laugh.mp3"></audio>
  <audio data-key="68" src="/Soundboard/Sounds/Explosion.mp3"></audio>
  <audio data-key="70" src="/Soundboard/Sounds/Drums.mp3"></audio>
  <audio data-key="71" src="/Soundboard/Sounds/Real.mp3"></audio>
  <audio data-key="72" src="/Soundboard/Sounds/Haki.mp3"></audio>
  <audio data-key="74" src="/Soundboard/Sounds/HighGround.mp3"></audio>
  <audio data-key="75" src="/Soundboard/Sounds/one-piece-ost-cornered-raid-host.mp3"></audio>
  <audio data-key="76" src="/Soundboard/Sounds/Room.mp3"></audio>

<script>
    
</script>

<script src="index.js"></script>
</body>
</html>
